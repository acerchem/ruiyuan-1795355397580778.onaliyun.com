<html>

	<body>
		<div class="g-main g-gallery">
			<div class="header bort-bot">
				<div class="m-left">
					<a href="javascript:history.back()"></a>
				</div>
				<div class="m-center">
					<h2>Your Orders</h2>
				</div>
			</div>
			<div class="search m-order">
				<form action="member-order.html" target="_self">
					<input type="text" name="key" class="key" placeholder="Search Order Number">
					<button type="submit" class="btn i-search"><i></i></button>
				</form>
			</div>
			
			<ul id="myTab" class="tabs bort-top nav nav-tabs">
			    <li class="dropdown active">
					<div class="sldiv">  
					  <span class="select" style="font-size: 10px;">Status</span>
					  <i class="i-icon"></i>  
					  <div class="uldiv bort-top">  
					    <ul>  
					      <li>All</li>  
					      <li>UNCONFIRMED</li>  
					      <li>PROCESSING</li>  
					      <li>UNPAIED</li>  
					      <li>COMPLETED</li>  
					      <li>REFUND</li>
					    </ul>  
					  </div>  
					</div>
			    </li>
				<li  href="#Total" style="font-size: 10px;" data-toggle="tab" class="gall-price Total" data-name=""><a>Total<i class="i-icon"></i></a></li>
				<li href="#Date" style="font-size: 10px;" data-toggle="tab" class="gall-price time" data-name=""><a>Date<i class="i-icon"></i></a></li>
			</ul>
			
			<div id="myTabContent" class="order-list">
				<div class="tab-pane fade active in" id="Unpaid">
				<div class="mem-order">
					<ul id="orders">
					
					</ul>
					<div class="more">
						<a href="">~ No More ~</a>
					</div>
				</div>
				</div>
		</div>
	</div>

<script type="text/javascript">
getOrder();
	
//状态选择
$('.sldiv .select').on('click',function(){  
  $(this).siblings('.uldiv').toggleClass('ulshow');
  $(".g-gallery .tabs li").removeClass('active');
});  
$('.sldiv .uldiv ul li').on('click',function(){  
  $('.sldiv .select').text($(this).text());  
  $('.uldiv').removeClass('ulshow'); 
  $(".g-gallery .dropdown").addClass('active');
  
  getOrder();
});

// 排序
(function(){
	$('.gall-price').on('click',function(){
		var arr=[];
		var arr2 = [];
		var item = $('#Unpaid ul li');
		$.each(item,function(index,item){		
			arr.push($(item).data('total'));
			arr2.push($(item).data('time'));
		})
		arr.sort();
		arr2.sort();
		
		if($(this).hasClass('Total')){
			var data = $(this).attr('data-Total');

			if(data != 'top'){
				$(this).attr('data-Total','top');
				for(var i=0;i<arr.length;i++){
					$('#Unpaid ul').append($('#Unpaid ul li[data-Total="'+arr[i]+'"]'));
				}
			}else{
				
				$(this).attr('data-Total','bottom');
				for(var i=arr.length;i>-1;i--){
					$('#Unpaid ul').append($('#Unpaid ul li[data-Total="'+arr[i]+'"]'));
				}
			}
			
		}else if($(this).hasClass('time')){
			var data = $(this).attr('data-time');

			if(data != 'top'){
				$(this).attr('data-time','top');
				for(var i=0;i<arr2.length;i++){
					$('#Unpaid ul').append($('#Unpaid ul li[data-time="'+arr2[i]+'"]'));
				}
			}else{
				
				$(this).attr('data-time','bottom');
				for(var i=arr2.length;i>-1;i--){
					$('#Unpaid ul').append($('#Unpaid ul li[data-time="'+arr2[i]+'"]'));
				}
			}
		}
		
	})
})()
</script>
	</body>
</html>
