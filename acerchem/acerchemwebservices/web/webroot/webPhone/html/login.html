		<div class="g-login">

					<h2>Create An Account</h2>
					<p>For a fast checkout, easy access to previous orders, and the adility to create an address book and store settings. Register below
</p>
				</div>
			</div>
			<div class="login-form">
				<form action="" method="post" class="pro-navcon">
					<div class="d-line bort-bot">
					<i class="email"></i>
					<input type="" value="" placeholder="Email Address">
					</div>
					<div class="d-line bort-bot">
					<i class="name"></i>
					<input type="" value="" placeholder="Your Name">
					</div>
					<div class="d-line bort-bot">
					<i class="cont"></i>
					<input type="" value="" placeholder="Contacts">

					<div class="d-line bort-bot">
					<i class="tel"></i>
					<input type="" value="" placeholder="Telephone">
					</div>
					<div class="d-line bort-bot">
					<i class="phone"></i>
					<input type="" placeholder="Mobile Phone" value="">
					</div>
					<div class="d-line bort-bot">
						<i class="nation"></i>
						<select name="">
							<option value="Nation">Nation</option>
							<option value="USA">U.S.A</option>
							<option value="EL">England</option>
							<option value="ITA">Repubblica Italiana</option>
							<option value="SUI">Swiss Confederation</option>
							<option value="MEX">The United States of Mexico</option>
							<option value="FRA">French Republic</option>
						</select>
						<i class="arrow"></i>
					</div>
					<div class="d-line bort-bot">
						<i class="currency"></i>
						<select name="">
							<option value="Currency">Currency</option>
							<option value="GBP">GBP (£)</option>
							<option value="USD">USD ($)</option>
							<option value="ECU">ECU (€)</option>
						</select>
						<i class="arrow"></i>
					</div>
					<div class="d-line bort-bot">
						<i class="language"></i>
						<select name="">
							<option value="Language">Language</option>
							<option value="English">English</option>
						</select>
						<i class="arrow"></i>
					</div>
					<div class="d-line bort-bot">
					<i class="address"></i>
					<!--<input readonly="" type="text" data-toggle="city-picker" placeholder="Shipping Address" data-simple="true">-->
						<select name="">
							<option value="Shipping Address">Shipping Address</option>
						</select>
						<div class="arrow"></div>
					</div>
					<div class="d-line bort-bot">
